<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.1/JSXTransformer.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <style>
  body { margin-top: 25px;}
  .searchBox input {margin-top: 20px; width:200px;}
  .itemOption {margin-left:10px;}
  .dropdown-menu {min-width: 37px; font-size:12px;}
  .dropdown-menu li a {padding:5px;text-align:center}
  .pageControls button, .pageControls div.btn-group {margin-left: 10px;}
  .pageControls .glyphicon {top:0;}
  .dataTable {max-height: 300px; overflow:scroll; margin-bottom:10px; border: 1px solid #ccc;}
  .dataTable table {margin-bottom:0;}
  </style>
  <body>
    <div class="container">
      <h1 class="jumbotron">Data Grid Example</h1>
      <div id="dataGrid"></div>
    </div>


    <script type="text/jsx">
    var TitleBar = React.createClass({
      render: function() {
        return (
          <div>
            <div className="col-md-6">
              <h2>My Contacts</h2>
            </div>
            <div className="col-md-6 searchBox">
              <input type="text" className="form-control pull-right" placeholder="Search" />
            </div>
          </div>
        );
      }
    });

    var DataTable = React.createClass({
      render: function() {
        return (
          <table className="table table-striped table-condensed table-bordered">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Kelly</td>
                <td>Andrews</td>
              </tr>
              <tr>
                <td>John</td>
                <td>Smith</td>
              </tr>
              <tr>
                <td>John</td>
                <td>Smith</td>
              </tr>
              <tr>
                <td>John</td>
                <td>Smith</td>
              </tr>
              <tr>
                <td>John</td>
                <td>Smith</td>
              </tr>
              <tr>
                <td>John</td>
                <td>Smith</td>
              </tr>
              <tr>
                <td>John</td>
                <td>Smith</td>
              </tr>
              <tr>
                <td>John</td>
                <td>Smith</td>
              </tr>
              <tr>
                <td>John</td>
                <td>Smith</td>
              </tr>
              <tr>
                <td>John</td>
                <td>Smith</td>
              </tr>
              <tr>
                <td>John</td>
                <td>Smith</td>
              </tr>
              <tr>
                <td>John</td>
                <td>Smith</td>
              </tr>

              <tr>
                <td>John</td>
                <td>Smith</td>
              </tr>

            </tbody>
          </table>
        );
      }
    });

    var Pagination = React.createClass({
      render: function() {
        return (
          <div className="well">
              <div className="row">
              <div className="col-md-6">
                <strong>1</strong> - <strong>2</strong> items
                <div className="btn-group itemOption">
                  <button type="button" className="btn btn-xs btn-default dropdown-toggle" data-toggle="dropdown">
                    10 <span className="caret"></span>
                  </button>&nbsp;items
                  <ul className="dropdown-menu" role="menu">
                    <li><a href="#">10</a></li>
                    <li><a href="#">25</a></li>
                  </ul>
                </div>
              </div>
              <div className="col-md-6">
                <div className="pageControls pull-right">
                  <button className="btn btn-xs btn-default glyphicon glyphicon-triangle-left"></button>
                  <div className="btn-group">
                    <button type="button" className="btn btn-xs btn-default dropdown-toggle" data-toggle="dropdown">
                      1 <span className="caret"></span>
                    </button>
                    <ul className="dropdown-menu" role="menu">
                      <li><a href="#">1</a></li>
                      <li><a href="#">2</a></li>
                    </ul>
                  </div>
                  <button className="btn btn-xs btn-default glyphicon glyphicon-triangle-right"></button>
                </div>
              </div>
              <div className="clearfix"></div>
              </div>
          </div>
        );
      }
    });

    var DataGrid = React.createClass({
      render: function() {
        return (
          <div>
            <div className="row">
              <TitleBar />
            </div>
            <div className="dataTable">
              <DataTable />
            </div>
            <Pagination />
          </div>
        );
      }
    });

    React.render(
      <DataGrid />,
      document.getElementById('dataGrid')
    );
    </script>

  </body>
</html>
